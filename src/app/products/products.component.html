<div style="background-color:cornsilk;">
    <div class="container">
        <h3 class="d-flex justify-content-center pt-3">Our Animals</h3>
        <div class="row row-cols-3">
            <div *ngFor="let product of products; index as i">
                <div class="d-flex justify-content-center">
                    <div class="card m-5" style="width: 18rem;">
                        <img style="height: 12rem;" src="{{product.picture}}" class="card-img-top" alt="...">
                        <div style="text-align: center;" class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <a routerLink="/products/{{i}}" class="btn btn-outline-dark">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
