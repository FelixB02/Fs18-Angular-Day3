<div style="background-color:cornsilk;">
    <div style="display: flex; justify-content: center; padding: 2rem;">
        <div class="card" style="width: 55rem;">
            <img style="height: 34rem;" src="{{product.picture}}" class="card-img-top" alt="...">
            <div class="card-body" style="font-size: 2vh; text-align: center; display: grid; grid-template-columns: 5fr 1fr;">
                <div style="display: flex; align-items: flex-start; flex-direction: column;">
                    <h3 class="card-title">{{product.name}}</h3>
                    <p class="card-text">Price: {{product.price}}</p>
                    <p class="card-text">Description: {{product.description}}</p>
                </div>
                <div style="display: flex; flex-direction: column; justify-content: center;">
                    <button (click)="addtoCart()" class="btn btn-outline-dark">Put in Cart</button>
                    <button routerLink="/products" class="btn btn-outline-dark mt-2">Back to animals</button>
                </div>
            </div>
        </div>
    </div>
</div>
